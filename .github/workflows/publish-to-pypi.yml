name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

# publish wheels and source to test.pypi.org on releases/* branch
# publish wheels and source to pypi.org when pushing v* tag on master or releasees/* branch

on:
  push:
    branches:
      - master
      - releases/*
    tags:
      - v*

jobs:
  build:
    name: Build Python ğŸ distributions ğŸ“¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python 3.13ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependency
        run: python -m pip install -U pip wheel setuptools setuptools_scm[toml] twine build
      - name: Build release assets
        run: |
          python -m build --sdist --wheel
      - name: twine check
        run: python -m twine check dist/*
      - name: upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dists
          path: dist/

  pypi-publish:
    name: publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: dist/
      - name: Publish distribution ğŸ“¦ to Test PyPI
        if: ${{ startsWith(github.event.ref, 'refs/heads/releases') }}
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # release/v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # release/v1.12.4
