name: Run Benchmark

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.9, pypy3]
    name: Benchmark on Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install system library
        run: sudo apt install libarchive-dev
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install tox tox-gh-actions
      - name: Benchmark project with tox
        run: |
          tox
        env:
          PYTEST_ADDOPTS: '--benchmark-only --no-cov --benchmark-autosave'
